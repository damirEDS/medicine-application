#about
about.mission=Біздің миссиямыз
about.mission.description=Біз пациенттеріміздің денсаулығы мен әл-ауқатын жақсартуға тырысамыз. Біздің орталықта біз әрбір адамның жайлылығы мен ұзақ мерзімді әл-ауқатына бағытталған жоғары сапалы медициналық қызметтерді ұсынамыз.
about.mission.additional=Біздің миссиямыз – емделушілерге сауығу жолының әрбір қадамында қолдау мен түсіністікпен қамтамасыз ете отырып, ең озық емдеу мен күтімнің қолжетімді болуын қамтамасыз ету.
about.offering=Біздің қызметтеріміз
about.offering.description=Біз диагностика, емдеу және оңалтуды қоса алғанда, медициналық қызметтердің кең ауқымын ұсынамыз. Біздің мамандар тобы әр пациентке жеке көзқарасқа ұмтылады.
about.offering.additional=Біз пациенттеріміз үшін ең жақсы нәтижелерге қол жеткізуге арналған ең заманауи технологиялар мен инновациялық емдеу әдістерін ұсынғанымызды мақтан тұтамыз.
about.team=Біздің команда
about.team.description=Біздің команда медицинаның әртүрлі салаларында үлкен тәжірибесі бар жоғары білікті мамандардан\
  \ тұрады. Біз әрбір науқасқа ең жоғары деңгейде күтім мен емдеуді қамтамасыз ету үшін бірге жұмыс істейміз.
about.team.additional=Біздің басты міндетіміз - сіздің денсаулығыңыз. Біз сізге оңтайлы денсаулық сақтауды \
  қамтамасыз ету үшін жұмысымыздың барлық аспектілерінде кәсіби тиімділік пен жанашырлыққа ұмтыламыз.
