<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма Регистрации</title>
</head>
<body>
<h2>Регистрация</h2>
<form th:action="@{/registration}" th:object="${registrationUserDto}" method="post">
    <label for="fullName">ФИО:</label><br>
    <input type="text" id="fullName" th:field="*{fullname}" required><br>

    <label for="iin">ИИН (12 цифр):</label><br>
    <input type="text" id="iin" th:field="*{iin}" pattern="[0-9]{12}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="phoneNumber">Номер телефона:</label><br>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>

    <label for="password">Пароль:</label><br>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="confirmPassword">Подтвердите пароль:</label><br>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required><br>

    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
