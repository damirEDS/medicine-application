{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
     <style>
      /* Add styles for container, header, and main content here */
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #000 url(https://phonoteka.org/uploads/posts/2021-05/1621014256_25-phonoteka_org-p-fon-dlya-vizitki-obuv-28.jpg); /* Фоновый цвет и фоновый рисунок*/
        color: #fff; /*Цвет текста на странице*/
        background-attachment: fixed; /* Фон страницы фиксируется */
        background-repeat: repeat-x; /* Изображение повторяется по горизонтали */
        background-size: 100%;
      }
      .card {
        width: 500px;
        background-color: rgba(214, 41, 25, 0.7);
        border-radius: 10px;
        box-shadow: 0px 0px 10px #333;
        text-align: center;
        padding: 40px;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
    color: #fff;
    padding: 20px;
  }
  h1 {
    margin: 0;
  }
  table {
    width: 100%;
    text-align: left;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
  }
  th {
    background-color: #D62D1C;
    color: #fff;
  }
  .total {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    background-color: #F3C13A;
    color: #fff;
    border-radius: 5px;
    border: none;
    margin-top: 20px;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #D62D1C;
  }
  li {
    float: left;
  }
  li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
background-color: red;
}
li.dropdown {
display: inline-block;
}
}
</style>

  </head>
  <body>
    <ul>
      <li><a href="{% url 'store' %}">Home</a></li>
    </ul>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Shopping Cart</div>
            <div class="card-body">
              <table>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
                {% for item in cart %}
                  <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.product.price }}</td>
                  </tr>
                {% endfor %}
              </table>
              <div class="total">Total: ${{ total }}</div>
              <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
