{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <style>
      /* Add styles for container, header, and main content here */
      .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #000 url(https://phonoteka.org/uploads/posts/2021-05/1621014256_25-phonoteka_org-p-fon-dlya-vizitki-obuv-28.jpg); /* Фоновый цвет и фоновый рисунок*/
        color: #fff; /*Цвет текста на странице*/
        background-attachment: fixed; /* Фон страницы фиксируется */
        background-repeat: repeat-x; /* Изображение повторяется по горизонтали */
        background-size: 100%;
      }
      .card {
        width: 500px;
        background-color: rgba(214, 41, 25, 0.7);
        border-radius: 10px;
        box-shadow: 0px 0px 10px #333;
        text-align: center;
        padding: 40px;
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      table {
        width: 100%;
        text-align: left;
        margin-top: 20px;
      }
      th, td {
        padding: 10px;
      }
      th {
        background-color: #D62D1C;
        color: #fff;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-size: 18px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #F3C13A;
        color: #fff;
        border-radius: 5px;
        border: none;
        margin-top: 20px;
      }
      ul {
        list-style-type: none;
margin: 0;
padding: 0;
overflow: hidden;
background-color: #D62D1C;
}
li {
float: left;
}
li a, .dropbtn {
display: inline-block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
li a:hover, .dropdown:hover .dropbtn {
background-color: red;
}
li.dropdown {
display: inline-block;
}
}
</style>

  </head>
  <body>
    <ul>
      <li><a href="{% url 'store' %}">Home</a></li>
    </ul>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Checkout</div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" name="phone" id="phone" class="form-control">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" name="address" id="address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="city">City:</label>
                  <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="form-group">
                  <label for="state">State:</label>
                  <select name="state" id="state" class="form-control">
                    <option value="">Select State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <!-- Add more options here -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="zip">Zip:</label>
                  <input type="text" name="zip" id="zip" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
