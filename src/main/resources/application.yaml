spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./users;MODE=PostgreSQL  # Используем встроенную базу данных H2 в памяти
    username: sa             # Пользователь H2 (по умолчанию)
    password:                # Пароль H2 (по умолчанию)
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  main:
    allow-circular-references: true

